<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Space Launch information with weather data</h1>
    <div id="launch-info">
        <h2 id="launch-name"></h2>
        <p>The date for this launch was <span id="launch-date"></span></p>
        <p>This is a <span id="launch-link"></span> link from the launch</p>
    </div>
    <h1>Weather info from this launch</h1>
    <div id="weather-info">
        <h2>Temperature for each hour in celsius</h2>
        <div id="hour"></div>
        <div id="temp"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
